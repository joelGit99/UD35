<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<div class="mb-3 row">
  <h1>Alta cliente</h1>
  <label for="nombre" class="col-sm-1 col-form-label">Nombre:</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="nombre" (ngModel)="nombre">
  </div>
</div>
<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-1 col-form-label">CIF</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="inputPassword" (ngModel)="CIF">
  </div>
</div>
<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-1 col-form-label">Direcci√≥n</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="inputPassword" (ngModel)="direccion">
  </div>
</div>
<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-1 col-form-label">Grupo</label>
  <div class="col-sm-10">
    <input type="number" class="form-control" id="inputPassword" (ngModel)="grupo">
  </div>
</div>
<button (click)="guardadoTrue()" type="button" class="btn btn-light">Guardar</button>
<h1>Lista clientes</h1>
  <app-clientes *ngIf="guardadoTrue()" nombreCliente="{{nombre}}"
              CIFCliente="{{CIF}}"
              direccionCliente="{{direccion}}"
              grupoCliente="{{grupo}}"></app-clientes>
